baseURL: /
languageCode: en-us
title: yadi.io 
theme: ["hugo-embed-pdf-shortcode", "PaperMod"]
enableInlineShortcodes: true
copyright: "© [Yaadata Abdalhalim](https://github.com/Ydot19)"
enableGitInfo: true
relativeURLs: true

frontmatter:
  lastmod:
  - :git
  - :fileModTime
  - :default

menu:
  main:
    - identifier: search
      name: Search
      url: /search
      weight: 1
    - identifier: about
      name: About
      url: /about
      weight: 10
    - identifier: Posts
      name: Posts
      url: /posts
      weight: 2
    - identifier: Tags
      name: Tags
      url: /tags
      weight: 3
markup:
  goldmark:
    renderer:
      unsafe: true

params:
  title: yadi.io
  description: "Thoughts, Ideas and Work From Yaadata (Yadi) Abdalhalim"
  socialIcons:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/yaadata-abdalhalim/" 
    - name: "github"
      url: "https://github.com/Ydot19" 
  homeInfoParams:
    Title: "Welcome!"
    Content: >
          Welcome to Yaadata (Yadi) Abdalhalim's personal site — a collection of blogs on technology, focusing on open-source projects, software design, applied statistics, and distributed systems.
  ShowReadingTime: true
  fuseOpts:
    isCaseSensitive: false
    includeMatches: true
    minMatchCharLength: 0
    shouldSort: true
    location: 0
    threshold: 0.1
    distance: 1000
    keys: ["title", "permalink", "summary", "content"]
  DateFormat: ":date_medium"
  showBreadCrumbs: true

outputs:
  home:
  - HTML
  - RSS
  - JSON
